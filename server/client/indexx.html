<iframe src="index.html"></iframe>
<div id="UI"></div>


<style>
    #UI {
        position: absolute;
        z-index: 1;
        height: 100%;
        width: 100%;
        background-color: #2e2e2e;
        opacity: 0.3;
        top: 0;
        left: 0;
    }

    html, body {
        height: 100%;
        padding: 0;
        margin: 0;

    }

    iframe {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    $(function () {
        var el = document;

        var filterTouch = function (e) {

            e.preventDefault();
            e.stopImmediatePropagation();
            console.log("filterTouch");
        };
        var argvEvent = {capture: true};
        el.addEventListener("click", function (e) {
            console.log("click filterTouch");

            return filterTouch(e);


        }, argvEvent);
        el.addEventListener("touchstart", function (e) {
            return filterTouch(e);


        }, argvEvent);
        el.addEventListener("touchend", function (e) {
            return filterTouch(e);

        }, argvEvent);
        el.addEventListener("touchcancel", function (e) {// перехватываем чтобы анимация не лагала
            return filterTouch(e);


        }, argvEvent);
        el.addEventListener("touchmove", function (e) {
            return filterTouch(e);


        }, argvEvent);
    });
</script>
